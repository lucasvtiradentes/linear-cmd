name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test Suite
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run TypeScript compiler
      run: npm run build
    
    - name: Run unit tests
      run: npm run test:unit
    
    - name: Run unit tests with coverage
      run: npm run test:coverage
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage/coverage-final.json
        flags: unittests
        name: codecov-umbrella
      continue-on-error: true

  e2e-tests:
    name: E2E Tests (with real Linear API)
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build project
      run: npm run build
    
    - name: Create .env.test for E2E
      run: |
        cat > .env.test << EOF
        LINEAR_TEST_API_KEY_WORK=${{ secrets.LINEAR_TEST_API_KEY_WORK }}
        LINEAR_TEST_API_KEY_PERSONAL=${{ secrets.LINEAR_TEST_API_KEY_PERSONAL }}
        LINEAR_TEST_ISSUE_WORK=${{ secrets.LINEAR_TEST_ISSUE_WORK }}
        LINEAR_TEST_ISSUE_PERSONAL=${{ secrets.LINEAR_TEST_ISSUE_PERSONAL }}
        LINEAR_TEST_ISSUE_URL_WORK=${{ secrets.LINEAR_TEST_ISSUE_URL_WORK }}
        LINEAR_TEST_ISSUE_URL_PERSONAL=${{ secrets.LINEAR_TEST_ISSUE_URL_PERSONAL }}
        SKIP_E2E_TESTS=false
        EOF
    
    - name: Run E2E tests
      run: npm run test:e2e
      continue-on-error: true

  build-and-package:
    name: Build and Package
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build project
      run: npm run build
    
    - name: Test CLI binary
      run: |
        node dist/index.js --help
    
    - name: Package for distribution
      run: |
        npm pack
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: linear-cli-package
        path: |
          dist/
          *.tgz
        retention-days: 30

  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run security audit
      run: npm audit --audit-level=moderate
    
    - name: Check for known vulnerabilities
      run: npx audit-ci --moderate